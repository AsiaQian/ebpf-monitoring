apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-prometheus-datasource # ConfigMap 的名称
  namespace: monitoring # 通常 Grafana 也部署在 monitoring 命名空间，请根据实际情况修改
data:
  prometheus-datasources.yaml: |
    apiVersion: 1 # Grafana 数据源配置的 API 版本
    datasources:
    - name: Prometheus
      type: prometheus 
      access: proxy    
      url: http://prometheus:9090
      isDefault: true
      editable: false 
      version: 1      
